  <body>

    <div class="container">
        <h1 class="title text-center mb-4">Be the next <small class="text-muted">Bestie Member</small></h1>
        <p class="text-center">Thank you for giving us a chance</p>
    </div>
    <div class="form-wrap mt-5">
        <form
         name="contact" method="POST" data-netlify="true" onSubmit="submit"
         data-netlify-honeypot="bot-field" action="/success/success.html"
        >
        <input class="d-none" name="bot-field">
            <div class="row mb-3">
                <div class="col">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required>
                </div>
                <div class="col">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control" required>
                  </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label id="number-label" for="number">Age <small>(optional)</small></label>
                    <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" >
                </div>
                <div class="col">
                    <label>current role</label>
                            <select id="dropdown" name="role" class="form-control" required>
                                <option disabled selected value>Select</option>
                                <option value="student">Student</option>
                                <option value="job">Full Time Job</option>
                                <option value="learner">Full Time Learner</option>
                                <option value="preferNo">Prefer not to say</option>
                                <option value="other">Other</option>
                            </select>
                  </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label>Leave Message</label>
						<textarea  id="comments" class="form-control" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" id="submit" class="btn btn-primary btn-block">See you later!</button>
                </div>
            </div>
          </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
