<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.svg">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Bestie Cup - Contact</title>
  </head>

  <header>
    <include src="./views/main-nav.html"></include>
  </header>

  <body>

    <div class="container mb-5">
        <h1 class="titles text-center mb-4">Be the next <small class="text-muted">Bestie Member</small></h1>
        <p class="text-center">Thank you for giving us a chance</p>
    </div>

    <div class="c-container-form">
        <form
         name="contact" method="POST" data-netlify="true" onSubmit="submit"
         data-netlify-honeypot="bot-field" action="/success/"
        >
        <input class="d-none" name="bot-field">
            <div class="row mb-3">
                <div class="col">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required>
                </div>
                <div class="col">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control" required>
                  </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label id="number-label" for="number">Age <small>(optional)</small></label>
                    <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" >
                </div>
                <div class="col">
                    <label>current role</label>
                            <select id="dropdown" name="role" class="form-control" required>
                                <option disabled selected value>Select</option>
                                <option value="student">Student</option>
                                <option value="job">Full Time Job</option>
                                <option value="learner">Full Time Learner</option>
                                <option value="preferNo">Prefer not to say</option>
                                <option value="other">Other</option>
                            </select>
                  </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label>Leave Message</label>
						<textarea  id="comments" class="form-control" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" id="submit" class="btn btn-primary text-white btn-rounded ">See you later</button>
                </div>
            </div>
          </form>
    </div>

    <include src="./views/footer.html"></include>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
